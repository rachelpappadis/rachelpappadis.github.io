		<h2 class="contact-header">get in touch</h2>

		<div class="container">

					Linked<i class="fa fa-linkedin-square" aria-hidden="true"></i>

				<div class="row">

					<input type="email" class="u-full-width" name="email" placeholder="EMAIL..." required>
				</div>

				<div class="row">
					<label>Message</label>
					<textarea class="u-full-width" name="message" placeholder="MESSAGE..." required></textarea>
				</div>

				<button type="submit" class="button-primary">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					submit
				</button>
			</form>
